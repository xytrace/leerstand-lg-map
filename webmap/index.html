<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Leerstandsmeldungen Lüneburg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Work+Sans:wght@900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/Leerstandsbot_Logo.svg">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">

    <!-- Header -->
    <header class="header">
      <div class="logo-left">
        <img src="assets/Leerstandsbot_Logo.svg" alt="Leerstandsbot Logo" onclick="window.open('https://t.me/LeerstandsmelderBot', '_blank')" />
      </div>
      <h1>
        <span onclick="location.href='index.html'">Leerstandsbot Karte</span>
      </h1>
      <div class="logo-right">
        <img src="assets/KV_LG_Logo.svg" alt="KV Lüneburg Logo" onclick="window.open('https://www.dielinke-lueneburg.de/', '_blank')" />
      </div>
    </header>

    <!-- Hamburger Menu -->
    <div id="menu-toggle" class="menu-button">&#9776;</div>
    <div id="menu-backdrop"></div>
    <div id="menu-overlay">
      <ul>
        <li><button onclick="resetMapView()">Leerstandsbot Karte</button></li>
        <li><a href="impressum.html" target="_blank">Impressum</a></li>
        <li><a href="datenschutz.html" target="_blank">Datenschutz</a></li>
        <li><a href="about.html" target="_blank">Über das Projekt</a></li>
        <li><a href="faq.html" target="_blank">FAQ</a></li>
      </ul>
    </div>

    <!-- Map -->
    <main class="main-map">
      <div id="map"></div>
    </main>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js" type="module"></script>

  <!-- Menu Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("menu-toggle");
      const overlay = document.getElementById("menu-overlay");
      const backdrop = document.getElementById("menu-backdrop");

      function openMenu() {
        overlay.classList.add("open");
        backdrop.classList.add("visible");
      }

      function closeMenu() {
        overlay.classList.remove("open");
        backdrop.classList.remove("visible");
      }

      toggle.addEventListener("click", openMenu);
      backdrop.addEventListener("click", closeMenu);

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });
    });

    // Expose resetMapView globally if used in menu
    window.resetMapView = () => {
      if (window.map) map.setView([53.246, 10.414], 13);
    };
  </script>
</body>
</html>
